<!DOCTYPE html>
<html>
<head>
    <title>The Matrix - The Game</title>

    <link rel="stylesheet" type="text/css" href="common/index.css">
    <script>
        function show(item) {
            item = document.getElementById(item);
            item.style.display = "table"
        }

        function close(item) {
            item = document.getElementById(item);
            item.style.display = "none"
        }
    </script>
</head>
<body>
    <body>
        <div id="container">
            <div class="empty"></div>
            <div id="title">
                <h1>THE MATRIX</h1>
                <h2>THE GAME</h2>
            </div>
            <div class="empty"></div>
        </div>

        <div id="credits">
            <div class="row">
                <div class="close"><a href="javascript:close('credits')"><p>X</p></a></div>
            </div>
            <div class="row">
                <div class="text"><h1 >Valter Hudovernik</h1></div>
            </div>
            <div class="row">
                <div class="text"><h1 >Nejc Ravnik</h1></div>
            </div>
        </div>

        <div id="controls">
            <div class="row">
                <div class="close"><a href="javascript:close('controls')"><p>X</p></a></div>
            </div>
            <div class="row">
                <div class="text"><p >PAUSE - P</h1></div>
            </div>
            <div class="row">
                <div class="text"><p >MOVE - WASD</h1></div>
            </div>
            <div class="row">
                <div class="text"><p> LOOK AROUND - MOUSE </h1> </div>
            </div>
            <div class="row">
                <div class="text"><p> PICK UP - E </h1> </div>
            </div>
            <div class="row">
                <div class="text"><p> MATRIX VIEW - M </h1> </div>
            </div>
            <div class="row">
                <div class="text"><p> FLY (UP, DOWN) - (SPACE, LSHIFT) </h1> </div>
            </div>
        </div>

        <div id="error">
            <div class="row">
                <div class="close"><a href="javascript:close('error')"><p>X</p></a></div>
            </div>
            <div class="row">
                <div class="text"><h1 >ERROR: YOU CAN NOT EXIT THE MATRIX</h1></div>
            </div>
        </div>

        <div id="menu">
            <a href="/theMatrix.html"><div class="menu-item" ><p>TUTORIAL</p></div></a>
            <a href="/theMatrix.html"><div class="menu-item" ><p>ENTER THE MATRIX</p></div></a>
            <a href="javascript:show('controls');"><div class="menu-item"><p>CONTROLS</p></div></a>
            <a href="javascript:show('credits');"><div class="menu-item"><p>CREDITS</p></div></a>
            <a href="javascript:show('error')"><div class="menu-item"><p>EXIT</p></div></a>
        </div>
    </body>
</html>
